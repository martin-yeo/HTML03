<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹화면구현 실습</title>
</head>
<body>
    <h1>여상수</h1>
    <div>div 태그 영역입니다</div>
    <h2>HTML 태그의 종류는 다음과 같습니다</h2>
    <ul>
        <li>&lt;meta&gt;태그</li>
        <li>&lt;title&gt;태그</li>
        <li>&lt;table&gt;태그</li>
        <li>&lt;div&gt;태그</li>
        <li>&lt;a&gt;태그</li>
        <li>&lt;br&gt;태그</li>
        <li>&lt;image&gt;태그</li>
        <li>&lt;h1&gt;태그</li>
        <li>&lt;hr&gt;태그</li>
        <li>&lt;form&gt;태그</li>
    </ul>
</body>
</html>
